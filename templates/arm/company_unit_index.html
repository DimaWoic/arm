{% extends 'arm/base/base.html' %}
{% block title %} Телефонный справочник {% endblock title %}
{% block content %}

<p><h3>Телефонный справочник</h3></p>

<form action="#" method="get">
  <input name="q" type="text" placeholder="Искать...">
</form>
</p>

<p><a href="{% url 'company_unit_edit_index' c_pk.pk %}">Редактировать</a></p>

<table class="table table-hover table-dark table-bordered">
  <thead>
    <tr>
      <th scope="col" id="description">Подразделение</th>
    </tr>
  </thead>
  {% if units %}
  {% for c in units %}
  <tbody>
    <tr class="bg-light text-dark">
      <td><a href="{% url 'phone_numbers' c.pk %}">{{ c.name }}</a></td>
    </tr>
  {% endfor %}
  {% endif %}
  </tbody>
</table>

{% endblock content %}
